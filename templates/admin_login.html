{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto rounded-2xl bg-white shadow p-6">
  <h1 class="text-2xl font-bold">Login Admin</h1>
  <p class="mt-2 text-slate-600">Login cuma untuk CRUD data. Diagnosa tetap bisa tanpa login.</p>

  <form id="loginForm" class="mt-6 grid gap-3">
    <label class="grid gap-1">
      <span class="text-sm text-slate-600">Email</span>
      <input name="email" class="rounded-xl border px-3 py-2" type="email" required />
    </label>
    <label class="grid gap-1">
      <span class="text-sm text-slate-600">Password</span>
      <input name="password" class="rounded-xl border px-3 py-2" type="password" required />
    </label>

    <button class="mt-2 rounded-xl bg-slate-900 text-white px-4 py-2 hover:bg-slate-800" type="submit">
      Masuk
    </button>
    <div id="loginMsg" class="text-sm text-rose-600"></div>
  </form>
</div>

<script src="/static/admin.js"></script>
{% endblock %}
