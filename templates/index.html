{% extends "base.html" %}
{% block content %}
<div class="grid gap-6">
  <div class="rounded-2xl bg-white shadow p-6">
    <h1 class="text-2xl font-bold">Diagnosa (tanpa login)</h1>
    <p class="mt-2 text-slate-600">
      Sistem menguji hipotesis penyakit satu per satu dan hanya menanyakan gejala yang diperlukan.
    </p>

    <div id="startBox" class="mt-6">
      <button id="btnStart" class="rounded-xl bg-slate-900 text-white px-4 py-2 hover:bg-slate-800">
        Mulai diagnosa
      </button>
    </div>

    <div id="qaBox" class="mt-6 hidden">
      <div class="text-sm text-slate-500">Session: <span id="sessionId" class="font-mono"></span></div>
      <div class="mt-3 rounded-xl border p-4 bg-slate-50">
        <div class="text-sm text-slate-500">Pertanyaan</div>
        <div id="questionText" class="mt-1 text-lg font-semibold"></div>
        <div id="questionCode" class="mt-1 text-xs text-slate-500 font-mono"></div>
      </div>
      <div class="mt-4 flex gap-3">
        <button id="btnYes" class="rounded-xl bg-emerald-600 text-white px-4 py-2 hover:bg-emerald-500">Ya</button>
        <button id="btnNo" class="rounded-xl bg-rose-600 text-white px-4 py-2 hover:bg-rose-500">Tidak</button>
        <button id="btnReset" class="ml-auto rounded-xl border px-4 py-2 hover:bg-white">Reset</button>
      </div>
    </div>

    <div id="resultBox" class="mt-6 hidden">
      <div class="rounded-2xl border bg-white p-6">
        <h2 class="text-xl font-bold">Hasil</h2>
        <div id="resultMain" class="mt-2"></div>
        <div id="resultSymptoms" class="mt-4"></div>
        <div class="mt-4 text-xs text-slate-500">
          Catatan: Ini aplikasi edukasi, bukan pengganti dokter.
        </div>
        <div class="mt-4">
          <button id="btnAgain" class="rounded-xl bg-slate-900 text-white px-4 py-2 hover:bg-slate-800">
            Diagnosa lagi
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/app.js"></script>
{% endblock %}
